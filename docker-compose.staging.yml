# Docker Compose for UIMP Staging Environment
# Staging configuration with production-like settings

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: uimp-postgres-staging
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-uimp_staging}
      POSTGRES_USER: ${POSTGRES_USER:-uimp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-uimp_user} -d ${POSTGRES_DB:-uimp_staging}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uimp-staging-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: uimp-redis-staging
    restart: unless-stopped
    volumes:
      - redis_staging_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - uimp-staging-network

  # Backend API
  backend:
    image: ghcr.io/your-org/uimp/backend:develop
    container_name: uimp-backend-staging
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: staging
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-uimp_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-uimp_staging}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - uimp-staging-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Application
  frontend:
    image: ghcr.io/your-org/uimp/frontend:develop
    container_name: uimp-frontend-staging
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: staging
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      NEXT_PUBLIC_APP_ENV: staging
      NEXT_PUBLIC_ANALYTICS_ID: ${NEXT_PUBLIC_ANALYTICS_ID}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - uimp-staging-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: uimp-nginx-staging
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.staging.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - uimp-staging-network

volumes:
  postgres_staging_data:
    driver: local
  redis_staging_data:
    driver: local

networks:
  uimp-staging-network:
    driver: bridge
# Docker Compose for UIMP Development Environment
# Complete stack with frontend, backend, database, and cache

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: uimp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: uimp_dev
      POSTGRES_USER: uimp_user
      POSTGRES_PASSWORD: uimp_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uimp_user -d uimp_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uimp-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: uimp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass redis_password
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - uimp-network

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: uimp-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://uimp_user:uimp_password@postgres:5432/uimp_dev
      REDIS_URL: redis://:redis_password@redis:6379
      JWT_SECRET: dev_jwt_secret_key_change_in_production
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - uimp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Application
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: uimp-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
      NEXT_PUBLIC_APP_ENV: development
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
    networks:
      - uimp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: uimp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - uimp-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  uimp-network:
    driver: bridge